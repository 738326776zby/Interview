      //组合继承 结合了原型链继承 和构造函数继承
      function SuperType() {
        this.colors = ['red', 'blue', 'green']
      }
      SuperType.prototype.alert = function() {
        alert(1)
      }
      function SubType() {
        //继承SuperType
        SuperType.call(this)
      }
      var instance1 = new SuperType()
      instance1.alert()
