      // 组合继承优化2
      function Parent1() {
        this.name = '爸爸'
        this.play = [1, 2, 3]
      }
      Parent1.prototype.say = function() {
        console.log(1)
      }
      function Child1() {
        Parent1.call(this)
        this.type = '孩子'
      }
      Child1.prototype = Parent1.prototype
      var s1 = new Child1('张博亚')
      var s2 = new Child1('天秀鞥')

      console.log(s1, s2)
      console.log(s2.constructor) // constructor 被覆盖了

      // 组合继承优化2
      function Parent1() {
        this.name = '爸爸'
        this.play = [1, 2, 3]
      }
      Parent1.prototype.say = function() {
        console.log(1)
      }
      function Child1() {
        Parent1.call(this)
        this.type = '孩子'
      }
      Child1.prototype = Object.create(Parent1.prototype)
      var s1 = new Child1('张博亚')
      var s2 = new Child1('天秀鞥')

      console.log(s1, s2)
      console.log(s2.constructor) // constructor 是不同的了
