      Array.prototype.fakeMap = function(fn) {
         let arr=[]
     
         for(let i =0;i<this.length;i++){
            arr.push(fn(this[i],i)) 
         } 
       
         return arr
      }
      let arr = [1, 2, 3, 4]
      let arrFlag = arr.fakeMap((item,index)=>item+1)
