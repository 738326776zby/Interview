    <script>
      let arr = [90, 1, 1, 400, 5, 2]
      // 简单选择排序 每次选择最小的 O(n2) 平均比较次数 n(n-1)/2
      Array.prototype.selectionSort = function() {
        for (let i = 0; i < this.length; i++) {
          let min = this[i]
          for (let j = i + 1; j < this.length; j++) {
            if (min > this[j]) {
              min = this[j]
              this[j] = this[i]
              this[i] = min
            }
          }
        }
        return arr
      }

      // 插入排序 核心思想是局部有序 n(n-1)/4
      Array.prototype.insertSort = function() {
        let length = this.length
        for (let i = 1; i < length; i++) {
          // 后面
          let j = i
          let temp = this[i]
          while (this[j - 1] > temp && j > 0) {
            this[j] = this[j - 1]
            j--
          }
          this[j] = temp
        }
        return this
      }

      Array.prototype.median = function(left, right) {
        // 首先取出中间的位置
        let center = Math.floor(left + right)
